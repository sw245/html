<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한미글로벌</title>
    <style>
        *{letter-spacing:-0.5px}
        table{border-collapse:collapse; margin:50px auto;}
        th,td{border:1px solid #ddd; }
        th{
            border-top:1px solid black; height:30px; 
            font-size:16px; font-weight:500; color:#333; background-color:#e4f4ff;
        }
        td{height:28px; padding-left:20px; padding-right:20px; 
            font-size:14px; color:#333;}
        #bmw{text-align:center;}
        .t3{text-align:right;}
    </style>
</head>
<body>
    <!-- 9행 6열 -->
    <table>
        <colgroup>
            <col width="250px">
            <col width="350px">
            <col width="250px">
            <col width="150px">
            <col width="150px">
            <col width="150px">
        </colgroup>
        <tr>
            <th colspan="2">구분</th>
            <th>단위</th>
            <th>2021</th>
            <th>2022</th>
            <th>2023</th>
        </tr>
        <tr>
            <td>투자자</td>
            <td>배당금</td>
            <td rowspan="8" id="bmw">백만원</td>
            <td class="t3">4,262</td>
            <td class="t3">5,594</td>
            <td class="t3">4,068</td>
        </tr>
        <tr>
            <td rowspan="2">임직원</td>
            <td>인건비</td>
            <td class="t3">147,850</td>
            <td class="t3">177,467</td>
            <td class="t3">203,252</td>
        </tr>
        <tr>
            <td>복리후생비</td>
            <td class="t3">20,516</td>
            <td class="t3">25,240</td>
            <td class="t3">32,077</td>
        </tr>
        <tr>
            <td rowspan="2">협력사</td>
            <td>외주비</td>
            <td class="t3">14,048</td>
            <td class="t3">35,195</td>
            <td class="t3">29,713</td>
        </tr>
        <tr>
            <td>용역비</td>
            <td class="t3">37,925</td>
            <td class="t3">50,737</td>
            <td class="t3">30,381</td>
        </tr>
        <tr>
            <td>국가</td>
            <td>법인세</td>
            <td class="t3">4,832</td>
            <td class="t3">5,770</td>
            <td class="t3">4,864</td>
        </tr>
        <tr>
            <td>채권자</td>
            <td>이자비용</td>
            <td class="t3">1,076</td>
            <td class="t3">2,390</td>
            <td class="t3">3,736</td>
        </tr>
        <tr>
            <td>지역사회</td>
            <td>사회공헌 및 기부금</td>
            <td class="t3">1,151</td>
            <td class="t3">1,455</td>
            <td class="t3">1,430</td>
        </tr>
        
    </table>
</body>
</html>
