<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글 인코딩 국제표준 방식 -->
    <!-- 사이트 방문 시 브라우저를 체크해서 브라우저 크기에 맞게 출력하기 위한 것 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table,td,th{border:1px solid black; border-collapse:collapse;}
        th,td{width:150px;}
        td{ text-align:center; }
    </style>
</head>
<body>
    <!-- 4,3 표 -->
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>학년</th>
        </tr>
        <tr>
            <th>1</th>
            <td>홍길동</td>
            <td>3학년</td>
        </tr>
        <tr>
            <th>2</th>
            <td>유관순</td>
            <td>2학년</td>
        </tr>
        <tr>
            <th>3</th>
            <td>이순신</td>
            <td>4학년</td>
        </tr>
    </table>
